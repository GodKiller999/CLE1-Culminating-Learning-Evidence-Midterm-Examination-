<!DOCTYPE html>
<html>

<head>
    <title>About Us</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 15px 15px;
            text-decoration: none;
        }
        li {
            float: left;
        }
        li a:hover {
            background-color: #4CAE51;
        }
        .active {
            background-color: #2d6930;
        }

        .image-row {
            text-align: center; 
            margin-top: 50px; 
        }

        .oblong-container {
            width: 200px; 
            height: 200px; 
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            margin: 0 20px; 
            display: inline-block; 
        }

        .oblong-container img {
            width: 100%; 
            height: auto; 
            display: block;
        }

        .oblong-container a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <ul>
        <li><a id="home" href="HomePage.html">Home</a></li>
        <li><a id="about" href="AboutUs.html">About</a></li>
        <li><a id="location" href="">Location</a></li>
        <li><a id="contact" href="">Contact Us</a></li>
    </ul>

    <div class="image-row">
        <div class="oblong-container">
            <a href="palma.html">
                <img src="palma.jpg" alt="Image Description">
            </a>
        </div>

        <div class="oblong-container">
            <a href="ezekiel.html">
                <img src="ezekiel.jpg" alt="Image Description">
            </a>
        </div>
    </div>

</body>

</html>
